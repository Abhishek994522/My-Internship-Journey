<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Salary Slip</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0066cc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }
        .container {
            width: 900px;
            background-color: #0066cc;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .header {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
        }
        .sub-header {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 20px;
        }
        .form-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
        }
        .form-table th, .form-table td {
            padding: 10px;
            text-align: left;
            font-size: 14px;
            color: #000000;
        }
        .form-table th {
            color: #ff0000; /* Red color for Earnings and Deductions */
            text-align: center;
            font-weight: bold;
        }
        .form-table input[type="text"] {
            width: 90%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            box-sizing: border-box;
        }
        .calculate-btn {
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
        }
        .left-panel {
            position: absolute;
            top: 40px;
            left: 20px;
        }
        .left-panel img {
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-panel">
        <img src="excel-icon.png" alt="Excel Icon">
    </div>
    <div class="header">Jaycotton Mill</div>
    <div class="sub-header">Monthly Salary Slip</div>
    <table class="form-table">
        <tr>
            <td>Employee ID</td>
            <td><input type="text"></td>
            <td>Employee Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Days Worked</td>
            <td><input type="text"></td>
            <td>Designation</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Month</td>
            <td><input type="text"></td>
            <td>Department</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th colspan="2">Earnings</th>
            <th colspan="2">Deductions</th>
        </tr>
        <tr>
            <td>Basic Salary</td>
            <td><input type="text"></td>
            <td>PF</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>HRA</td>
            <td><input type="text"></td>
            <td>Insurance</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>TA</td>
            <td><input type="text"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>DA</td>
            <td><input type="text"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Total Earning</td>
            <td><input type="text" readonly></td>
            <td>Total Deductions</td>
            <td><input type="text" readonly></td>
        </tr>
        <tr>
            <td>Net Salary</td>
            <td colspan="3"><input type="text" readonly></td>
        </tr>
        <tr>
            <td colspan="4" style="text-align: center;">
                <button class="calculate-btn">Calculate</button>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
