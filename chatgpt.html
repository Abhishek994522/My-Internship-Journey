<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #333;
        }
        .input-field {
            width: 100%;
            text-align: center;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>School Name</h1>
    <table>
        <!-- Personal Details -->
        <tr>
            <td>Roll No:</td>
            <td><input type="text" id="rollNo" class="input-field"></td>
            <td>Name:</td>
            <td><input type="text" id="name" class="input-field"></td>
        </tr>
        <tr>
            <td>Class:</td>
            <td><input type="text" id="class" class="input-field"></td>
            <td>Section:</td>
            <td><input type="text" id="section" class="input-field"></td>
        </tr>
    </table>

    <br>

    <table>
        <!-- Subjects Marks -->
        <tr>
            <th>Sl No</th>
            <th>Subjects</th>
            <th>Max Marks</th>
            <th>Min Marks</th>
            <th>Marks Obtained</th>
        </tr>
        <tr>
            <td>1</td>
            <td>English</td>
            <td>100</td>
            <td>35</td>
            <td><input type="number" id="marks1" class="input-field"></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Hindi</td>
            <td>100</td>
            <td>35</td>
            <td><input type="number" id="marks2" class="input-field"></td>
        </tr>
        <tr>
            <td>3</td>
            <td>Kannada</td>
            <td>100</td>
            <td>35</td>
            <td><input type="number" id="marks3" class="input-field"></td>
        </tr>
        <tr>
            <td>4</td>
            <td>Maths</td>
            <td>100</td>
            <td>35</td>
            <td><input type="number" id="marks4" class="input-field"></td>
        </tr>
        <tr>
            <td>5</td>
            <td>Science</td>
            <td>100</td>
            <td>35</td>
            <td><input type="number" id="marks5" class="input-field"></td>
        </tr>
        <tr>
            <td>6</td>
            <td>Social Studies</td>
            <td>100</td>
            <td>35</td>
            <td><input type="number" id="marks6" class="input-field"></td>
        </tr>
        <tr>
            <td colspan="4" class="center">Total</td>
            <td><input type="text" id="total" class="input-field" readonly></td>
        </tr>
        <tr>
            <td colspan="4" class="center">Average</td>
            <td><input type="text" id="average" class="input-field" readonly></td>
        </tr>
        <tr>
            <td colspan="4" class="center">Result</td>
            <td><input type="text" id="result" class="input-field" readonly></td>
        </tr>
    </table>

    <br>

    <div class="center">
        <button onclick="calculate()">Calculate</button>
    </div>

    <script>
        function calculate() {
            // Maximum and Minimum marks for each subject
            const maxMarks = 100;
            const minMarks = 35;
            const subjectsCount = 6;

            // Getting marks obtained from input fields
            let marks = [];
            for (let i = 1; i <= subjectsCount; i++) {
                marks.push(Number(document.getElementById("marks" + i).value) || 0);
            }

            // Calculate total marks
            let total = marks.reduce((acc, mark) => acc + mark, 0);
            document.getElementById("total").value = total;

            // Calculate average marks
            let average = total / subjectsCount;
            document.getElementById("average").value = average.toFixed(2);

            // Determine result
            let passedAllSubjects = marks.every(mark => mark >= minMarks);
            document.getElementById("result").value = passedAllSubjects ? "Pass" : "Fail";
        }
    </script>
</body>
</html>
