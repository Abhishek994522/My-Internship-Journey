<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays Methods</h1>
<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.write("<br/> : ", fruits);
let size = fruits.length;
document.write("Using length : ", size);

document.write("<br/>Using toString Method : ", fruits.toString());

document.write("<br/>Using at Method : ", fruits.at(1));
document.write("<br/>Using join Method : ", fruits.join('/'));
document.write("<br/>Using pop Method : ", fruits.pop());
document.write("<br/>Using push Method : ", fruits.push("Kiwi"));
document.write("<br/>Using push Method : ", fruits.push("Chickoo"));
document.write("<br/>Using push Method : ", fruits);
document.write("<br/>Using shift Method : ", fruits.shift());
document.write("<br/>Using shift Method : ", fruits);
const gr1 = ["Mouse", "Keyboard"];
const gr2= ["Monitor", "Printer", "Speaker"];

const maingroup= gr1.concat(gr2);
document.write("<br/>First group : ", gr1);
document.write("<br/>Second Group : ", gr2);
document.write("<br/>Merged Group : ", maingroup);
</script>

</body>
</html>
