<!-- 
javascript array constructor(new keyword)

syntax:

    var arrayname=new Array(arguments/values);
-->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            var emp=new Array("jay","vijay","smith");
            for(i=0;i<emp[i].length;i++)
            {
                document.write(emp[i]+"<br>");
            }
        </script>
    </head>
    <body>
        
    </body>
    </html>
