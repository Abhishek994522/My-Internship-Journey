<!--Program to find the smallest of given three Numbers -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather a given number is positive or negative</title>
    <script>
        function cal()
        {
            var a1,b1,c1;
            a1=Number(document.getElementById("A").value);
            b1=Number(document.getElementById("B").value);
            c1=Number(document.getElementById("C").value);
            if(Number(a1)<Number(b1))
            if(Number(a1)<Number(c1))
            document.getElementById("R").value=a1;
            else
            document.getElementById("R").value=c1;
            else
            if(Number(b1)<Number(c1))
            document.getElementById("R").value=b1;
            else
            document.getElementById("R").value=c1;
        }
    </script>
</head>
<body>
    <table align="center" border="1">
        <tr><td>enter 1st number</td>
    <td><input type="number" name="A" id="A"></td></tr>
    <tr><td>enter 2nd number</td>
        <td><input type="number" name="B" id="B"></td></tr>
        <tr><td>enter 3rd number</td>
            <td><input type="number" name="C" id="C"></td></tr>
    <tr><td>Smaller number is</td>
    <td><input type="number" name="R" id="R"></td></tr>
    <tr><td><input type="button" value="Calculate" onclick="cal()"></td></tr>
    </table>
    
</body>
</html>
