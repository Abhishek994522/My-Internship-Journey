<!-- program to find whether a given number is greater than, less than , equal to 7 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather a given number is positive or negative</title>
    <script>
        function cal()
        {
            var n1;
            n1=Number(document.getElementById("N").value);
            if(Number(n1)>7)
            document.getElementById("R").value="Number is greater than 7";
            else if(Number(n1)<7)
            document.getElementById("R").value="Number is less than 7";
            else
            document.getElementById("R").value="Number is Equal to 7";
        }
    </script>
</head>
<body>
    <table align="center" border="1">
        <tr><td>Enter number</td>
    <td><input type="number" name="N" id="N"></td></tr>
    <tr><td>Result</td>
    <td><input type="text" name="R" id="R"></td></tr>
    <tr><td><input type="button" value="Calculate" onclick="cal()"></td></tr>
    </table>
    
</body>
</html>
