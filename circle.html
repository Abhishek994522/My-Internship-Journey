<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function cal()
        {
            var r1,a1;
            r1=Number(document.getElementById("R").value);
            
            a1=3.142*r1*r1;
            document.getElementById("A").value=a1;
    }
        
    </script>
</head>
<body>
    <table align="center" border="1">
        <tr><td>enter radius</td>
    <td><input type="number" name="R" id="R"></td></tr>
    <tr><td>Area</td>
    <td><input type="number" name="A" id="A"></td></tr>
    <tr><td><input type="button" value="Calculate" onclick="cal()"></td></tr>
    </table>
    
</body>
</html>
