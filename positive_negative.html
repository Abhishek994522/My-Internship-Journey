<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather a given number is positive or negative</title>
    <script>
        function cal()
        {
            var n1,d;
            n1=Number(document.getElementById("N").value);
            if(Number(n1)>0)
            document.getElementById("R").value="positive";
            else
            document.getElementById("R").value="negative";
        }
    </script>
</head>
<body>
    <table align="center" border="1">
        <tr><td>enter number</td>
    <td><input type="number" name="N" id="N"></td></tr>
    <tr><td>given number is</td>
    <td><input type="text" name="R" id="R"></td></tr>
    <tr><td><input type="button" value="Calculate" onclick="cal()"></td></tr>
    </table>
    
</body>
</html>
