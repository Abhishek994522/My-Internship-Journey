<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area of rectangle</title>
</head>
<script>
    function cal()
    {
    var l1,b1,a1;
    l1=Number(document.getElementById("L").value);
    b1=Number(document.getElementById("B").value);
    a1=l1*b1;
    document.getElementById("A").value=a1;
    }
</script>
<body>
    <table align="center" border="1">
        <tr><td>enter length</td>
    <td><input type="number" name="L" id="L"></td></tr>
    <tr><td>enter breadth</td>
        <td><input type="number" name="B" id="B"></td></tr>
    <tr><td>Area</td>
    <td><input type="number" name="A" id="A"></td></tr>
    <tr><td><input type="button" value="Calculate" onclick="cal()"></td></tr>
    </table>
</body>
</html>
